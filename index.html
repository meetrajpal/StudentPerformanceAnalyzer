<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .results-section {
            padding: 40px;
            display: none;
        }
        
        .class-container {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .class-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .performance-category {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .performance-category:hover {
            transform: translateY(-3px);
        }
        
        .high-performers {
            border-left: 5px solid #28a745;
        }
        
        .mediocre-performers {
            border-left: 5px solid #ffc107;
        }
        
        .poor-performers {
            border-left: 5px solid #dc3545;
        }
        
        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .high-performers .category-title {
            color: #28a745;
        }
        
        .mediocre-performers .category-title {
            color: #856404;
        }
        
        .poor-performers .category-title {
            color: #dc3545;
        }
        
        .student-list {
            list-style: none;
        }
        
        .student-item {
            background: #f8f9fa;
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .high-performers .student-item {
            border-left-color: #28a745;
        }
        
        .mediocre-performers .student-item {
            border-left-color: #ffc107;
        }
        
        .poor-performers .student-item {
            border-left-color: #dc3545;
        }
        
        .student-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .count-badge {
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .no-students {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .summary-stats {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #5a5a5a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .performance-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .results-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Student Performance Analyzer</h1>
            <p>Upload your Excel file to categorize students by performance levels</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" />
                <span>üìÅ Choose Excel File</span>
            </div>
            <p style="margin-top: 15px; color: #6c757d;">Select your Excel file containing student performance data</p>
            <div id="fileName" style="margin-top: 10px; color: #28a745; font-weight: 600;"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="summary-stats" id="summaryStats"></div>
            <div id="classResults"></div>
        </div>
    </div>

</body>
</html>
